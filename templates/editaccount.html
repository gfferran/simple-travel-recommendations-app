{% extends "layout.html" %}

{% block title %}
    Edit account details
{% endblock %}

{% block subtitle %}
    Edit account details
{% endblock %}

{% block main %}
<div align="center">
<form action="/changepasword" method="post">
    <div class="col-md-4">
    <div class="form-group">
      <input class="form-control" name="currentpassword" placeholder="Current Password" type="password">
    </div>
    <div class="form-group">
      <input class="form-control" name="newpassword" placeholder="New Password" type="password">
    </div>
    <div class="form-group">
        <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
    </div>
    <button class="btn btn-success" type="submit">Change Password</button>
    </div>
</form>

<hr />

<form action="/changeusername" method="post">
    <div class="col-md-4">
    <div class="form-group">
      <input class="form-control" name="newusername" placeholder="New Username">
    </div>
    <div class="form-group">
      <input class="form-control" name="currentpassword" placeholder="Password" type="password">
    </div>
    <button class="btn btn-success" type="submit">Change Username</button>
    </div>
</form>
</div>
{% endblock %}
