{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block subtitle %}
    Log In
{% endblock %}

{% block main %}
<div align="center">
    <form action="/login" method="post">
        <div class="col-md-4">
            <div class="form-group">
                <input class="form-control  .w-50" name="username" placeholder="Username" type="text">
            </div>
            <div class="form-group">
                <input class="form-control .w-50" name="password" placeholder="Password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Log In</button>
            <a href="/register" class="btn btn-info" role="button">Register</a>
        </div>
    </form>
    <br />
    <small>Can't remember your username and/or password? <a href="mailto:help@theocean.com">Contact us</a>!</small>
</div>
{% endblock %}
